<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <!-- Side Navigation -->
    <div class="sidenav">
        <h2>Sidebar</h2>
        <a href="#">Task</a>
        <a href="#">Student</a>
        <a href="#">Call</a>
    </div>

    <!-- Top Navigation -->
    <div class="topnav">
        <div class="dropdown">
            <button class="dropbtn">Profile</button>
            <div class="dropdown-content">
                <a href="#" id="settingsLink">Settings</a>
                <a href="#" id="signupLink">Sign Up</a>
                <a href="#" id="signinLink">Sign In</a>
            </div>
        </div>
    </div>

    <!-- Registration Form -->
    <div class="container mt-8">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <form id="registrationForm" action="/submit" method="POST">
                  <h2 class="mb-3">Registration Form</h2>
                    <div class="mb-3">
                        <label for="firstName" class="form-label">First Name</label>
                        <input type="text" class="form-control" id="firstName" name="firstName" required>
                    </div>
                    <div class="mb-3">
                        <label for="lastName" class="form-label">Last Name</label>
                        <input type="text" class="form-control" id="lastName" name="lastName" required>
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" class="form-control" id="email" name="email" required>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" class="form-control" id="password" name="password" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Register</button>
                </form>

            </div>
            <div class="col-md-8 form-container" id="signInForm">
              <h2 class="mb-3">Sign In Form</h2>
              <form action="/submit" method="POST">
                  <div class="mb-3">
                      <label for="username" class="form-label">Username</label>
                      <input type="text" class="form-control" id="username" name="username" required>
                  </div>
                  <div class="mb-3">
                      <label for="signinPassword" class="form-label">Password</label>
                      <input type="password" class="form-control" id="signinPassword" name="signinPassword" required>
                  </div>
                  <button type="submit" class="btn btn-primary">Sign In</button>
              </form>
          </div>
          <div class="col-md-8 form-container" id="settingsForm">
            <h2 class="mb-8">Settings Form</h2>
            <form>
                <div class="mb-3">
                    <label for="setting1" class="form-label">Setting 1</label>
                    <input type="text" class="form-control" id="setting1" name="setting1" required>
                </div>
                <div class="mb-3">
                    <label for="setting2" class="form-label">Setting 2</label>
                    <input type="text" class="form-control" id="setting2" name="setting2" required>
                </div>
                <button type="submit" class="btn btn-primary">Save Settings</button>
            </form>
        </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
